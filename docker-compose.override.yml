# Development override for docker-compose.yml
# This file is automatically picked up by docker-compose
# For production, use: docker-compose -f docker-compose.yml up

services:
  web:
    build:
      target: builder
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    ports:
      - "3000:3000"
    
  chromadb:
    ports:
      - "8000:8000"
